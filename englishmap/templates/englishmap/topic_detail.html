{% extends "englishmap/base.html" %}
{% block content %}
{% load static %}


<div id="grad1" style="padding: 20px; margin-top: 50px">


<h2>
    {{ topic.title }}
</h2>    
<span style="color: grey">Topic #{{ topic.id }}</span>

    {{ topic.add|safe }}
    



</div>


{% endblock content %}
